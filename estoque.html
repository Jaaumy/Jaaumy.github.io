<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Estoque - Mercado Supra</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="Estilo/estiloEstoque.css">
  <link rel="icon" href="Imagem/iconSupra.ico" type="image/x-icon">
  <link rel="shortcut icon" href="Imagem/iconSupra.ico" type="image/x-icon">
</head>
<body>
<div class="container">
  <div class="header">
    <h1>ðŸ“¦ Sistema de Estoque</h1>
    <div class="button-group">
      <button class="btn-primary" onclick="abrirModal()">
        <i class="fas fa-plus"></i> Adicionar Produto
      </button>
      <a href="index.html" class="btn-secondary">
        <i class="fas fa-arrow-left"></i> Voltar
      </a>
    </div>
  </div>

  <div class="card">
    <h2>Estoque Atual</h2>
    <table id="inventoryTable">
      <thead>
      <tr>
        <th>Categoria</th>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Nota Fiscal</th>
        <th>Data de Chegada</th>
        <th>Data de Validade</th>
      </tr>
      </thead>
      <tbody id="inventoryBody">
      <!-- Itens serÃ£o inseridos aqui via JavaScript -->
      </tbody>
    </table>
  </div>
</div>

<!-- Modal de AdiÃ§Ã£o -->
<div id="itemModal" class="modal" style="display: none;">
  <div class="modal-content">
    <h2 style="margin-bottom: 20px;">Adicionar Produto</h2>
    <form id="itemForm" onsubmit="adicionarProduto(event)">
      <div class="form-group">
        <label>Categoria</label>
        <select id="categorySelect" onchange="carregarProdutos()" required>
          <option value="">Selecione uma categoria...</option>
          <!-- Categorias serÃ£o adicionadas dinamicamente -->
        </select>
      </div>
      <div class="form-group">
        <label>Produto</label>
        <select id="productSelect" disabled required>
          <option value="">Selecione um produto...</option>
          <!-- Produtos serÃ£o adicionados dinamicamente -->
        </select>
      </div>
      <div class="form-group">
        <label>Quantidade</label>
        <input type="number" id="productQuantity" min="1" required>
      </div>
      <div class="form-group">
        <label>Nota Fiscal</label>
        <input type="text" id="invoiceNumber" placeholder="Digite a nota fiscal..." required>
      </div>
      <div class="form-group">
        <label>Data de Chegada</label>
        <input type="date" id="arrivalDate" required>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" id="isPerishable" onchange="toggleValidityDate()"> Produto PerecÃ­vel
        </label>
      </div>
      <div class="form-group" id="validityDateField" style="display: none;">
        <label>Data de Validade</label>
        <input type="date" id="validityDate">
      </div>
      <div style="display: flex; gap: 10px; margin-top: 20px;">
        <button type="button" class="btn-danger" onclick="fecharModal()">Cancelar</button>
        <button type="submit" class="btn-primary">Salvar</button>
      </div>
    </form>
  </div>
</div>
<script src="Script/scriptmain.js"></script>
<script src="Script/scriptEstoque.js"></script>
</body>
</html>
